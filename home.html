<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="js/cookie.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
	<link rel="stylesheet" href="css/homestyle.css">
	<script type="text/javascript" src="js/homejs.js"></script>

</head>
<body>
	<div class="container">

		<div class="calendar">

				<h2>THÁNG <span id="title-month">0</span>, <span id="title-year">1978</span></h2>

			<table id="dataTable">

						<td>Thứ 6</td>
						<td>Thứ 7</td>
						<td>CN</td>
					</tr>
				</thead>
				
				<tbody data-month="9" data-year="2020">					
					<tr>
						<td class="prev-month">26</td>
						<td class="prev-month">27</td>
						<td class="prev-month">28</td>

					</tr>
					<tr>
						<td>
							2
						</td>
						<td>3</td>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>7</td>
						<td>8</td>
					</tr>
					<tr>
						<td>9</td>
						<td class="event">10</td>
						<td>11</td>
						<td>12</td>
						<td>13</td>
						<td>14</td>
						<td>15</td>
					</tr>
					<tr>
						<td>16</td>
						<td>17</td>
						<td>18</td>
						<td>19</td>
						<td>20</td>
						<td class="event">21</td>
						<td>22</td>
					</tr>

					<tr>
						<td class="current-day event">23</td>

						<td>25</td>
						<td>26</td>
						<td>27</td>
						<td>28</td>
						<td>29</td>

					<tr>
						<td>30</td>

						<td class="next-month">4</td>
						<td class="next-month">5</td>

			</table>

		</div> <!-- end calendar -->

	</div> <!-- end container -->
	
</body>
</html>
